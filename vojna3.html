<!-- Custom JavaScript for this site -->
<script>
/*
 *  Hide loading box when page load complete
 */
window.onload = function(){
	document.getElementById('content-loading').style.visibility = 'hidden';
};


$(function() {
	  
	/*
	 *  Toggle side menu on/off
	 */
	$('#navbarToggleMenu')
		.on('shown.bs.collapse', function() {
			$('#navbar-hamburger').addClass('hidden');
			$('#navbar-cheeseburger').removeClass('hidden'); 
			$('#navbarToggleMenu').removeClass('hidden');		  
		})
		.on('hidden.bs.collapse', function() {
			$('#navbar-hamburger').removeClass('hidden');
			$('#navbar-cheeseburger').addClass('hidden');        
			$('#navbarToggleMenu').addClass('hidden');		  
		});
	  
	/*
	 *  Previous and next buttons
	 */
	const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)

	$('#navNextBtn').click(function() {
		event.preventDefault();
		$('html, body').animate({
			scrollLeft: $('html, body').scrollLeft() + vw
		}, "slow");
	});

	$('#navPrevBtn').click(function() {
		event.preventDefault();
		$('html, body').animate({
			scrollLeft: $('html, body').scrollLeft() - vw
		}, "slow");
	});

    /*
	 *  Scroll newspaper articles up in carousel
	 */
	$('.news_up').slick({
		vertical: true,
		verticalSwiping: true,
		slidesToScroll: -1,
		autoplay: true,
		autoplaySpeed: 0,
		speed: 15000,
		cssEase: 'linear',
		infinite: true,
		arrows: false,
		touchMove: true,
		swipeToSlide: true,
		swipe: true
	});

	/*
	 *  Advance to next part
	 */
/*
	$('#naprej').click(function(event){
		window.location.href = 'plebiscit3.html';
	});
*/

});
</script>
